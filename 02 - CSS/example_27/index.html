<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Josefin+Sans:300,400,600,700|Nunito:300,400,600,700"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/584e2cd5cb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Main Style-->
    <link rel="stylesheet" href="css/main.css" />
    <title>República Sazón</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <a href="#" class="logo">
          <img
            src="images/republica_sazon_logo.png"
            alt="Republica Sazón Logo"
          />
        </a>
        <div>
          <h1 class="main-name">República Sazón</h1>
          <p class="sub-name">Restaurante</p>
        </div>
      </div>
      <div class="header-banner">
        <h2 class="main-heading">Bienvenido</h2>
        <h3 class="sub-heading">La nación de lo gourmet</h3>
        <button type="button" class="main-btn">Ordenar</button>
      </div>
    </header>
    <!-- End of Header-->
    <!-- About Us -->
    <section class="about-us">
      <div class="about-us-left">
        <img src="images/about-us-img.png" alt="">
      </div>
      <div class="about-us-right">
        <h2 class="main-heading">Sobre Nosotros</h2>
        <h3 class="sub-heading">Conoce nuestros platillos</h3>
        <div class="starts">
          <i class="fas fa-star-of-life star"></i>
          <i class="fas fa-star-of-life star"></i>
          <i class="fas fa-star-of-life star"></i>
        </div>
        <p class="description">
          Somos una empresa dedicada al servicio de alimentos en las áreas de
          cafeteria gourmet, servicio a domicilio de comida, servicio de
          alimentación para eventos y banquetes
        </p>
        <div class="starts">
          <i class="fas fa-star-of-life star"></i>
          <i class="fas fa-star-of-life star"></i>
          <i class="fas fa-star-of-life star"></i>
        </div>
        <button class="main-btn">Leer más</button>
      </div>
    </section>
    <!-- End of About Us-->
  </body>
</html>
